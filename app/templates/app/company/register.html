{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'company/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'company/css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Register Your Company</h1>
                            </div>
                            <form class="user" action="{% url 'comupdate' request.session.user_id %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                
                                <!-- Company Name -->
                                <div class="form-group">
                                    <input type="text" value="{{ comp.com_name }}" class="form-control form-control-user" name="com_name"
                                        placeholder="Company Name" required>
                                </div>
                                
                                <!-- CEO Name -->
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="ceo" value="{{ comp.ceo }}"
                                        placeholder="CEO Name" required>
                                </div>

                                <!-- State -->
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="state" value="{{ comp.state }}"
                                        placeholder="State" required>
                                </div>

                                <!-- City -->
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="city" value="{{ comp.city }}"
                                        placeholder="City" required>
                                </div>

                                <!-- Contact Number -->
                                <div class="form-group">
                                    <input type="tel" class="form-control form-control-user" name="contact" value="{{ comp.contact }}"
                                        placeholder="Contact Number">
                                </div>

                                <!-- Address -->
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="address" value="{{ comp.address }}"
                                        placeholder="Address" required>
                                </div>

                                <!-- Logo Upload -->
                                <div class="form-group">
                                    <label for="logo">Company Logo:</label>
                                    <input type="file" class="form-control-file" id="logo" name="logo" value="profile" required>
                                </div>

                                <!-- Register Button -->
                                <button type="submit" class="btn btn-primary btn-user btn-block">Register Company</button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'company/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'company/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'company/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'company/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
