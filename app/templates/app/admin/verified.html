<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .signup-form {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="signup-form">
    <h2 class="text-center mb-4">Verified</h2>
    <form action="{% url 'verifiedcom' pk=com.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="selectOption1" class="form-label">Verified</label>
            <select id="selectOption1" class="form-select" name="role">
                <option selected disabled>Select an option</option>
                <option>True</option>
                <option>False</option>
            </select>
            <br> <hr>
            <button type="submit" class="btn btn-primary w-100">Submin</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
